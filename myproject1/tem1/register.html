
<h1>Sign Up Below</h1>

{% for message in messages%}
<style>
    h5 {
        color: red;
    }
</style>
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" , action="register">
    {% csrf_token %}
    <h2>Username</h2>
    <input type="text" name="username" width="400" height="200"><br>
    <h2>Email</h2>
    <input type="text" name="email" width="400" height="200">
    <h2>Password</h2>
    <input type="password" name="password" width="400" height="200">
    <h2>Repeat Password</h2>
    <input type="password" name="password2" width="400" height="200"><br><br>
    <input type="submit"/>
</form>
